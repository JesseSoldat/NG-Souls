<div class="profileWrapper">
	<h3>Profile</h3>
	<hr>
	<div ng-repeat="d in data">
		<div class="left profileInfo">
			<h5>{{d.fName}} {{d.lName}}</h5>
			<hr>
			<h5>{{d.address}}</h5>
			<hr>
			<h5>{{d.city}}</h5>
			<hr>
			<h5>{{d.state}}</h5>
			<hr>
			<h5>{{d.zip}}</h5>
			<hr>
			<h5>{{d.country}}</h5>
		</div>
		
		<img ng-src="../img/darkSoulsAvatar.jpg" class="right profileImg">
	</div>
	<hr>
	<button ng-click="editProfile()">Edit Profile</button>	

</div>
