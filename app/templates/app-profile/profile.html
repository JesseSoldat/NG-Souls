<div class="profileWrapper">
	<h3>Profile</h3>
	<hr>
	<div ng-repeat="d in data">
		<div class="left profileInfo">
			<h5>{{d.fName}} {{d.lName}}</h5>
			<hr>
			<h5>{{d.address}}</h5>
			<hr>
			<h5>{{d.city}}</h5>
			<hr>
			<h5>{{d.state}}</h5>
			<hr> 
			<h5>{{d.zip}}</h5>
			<hr>
			<h5>{{d.country}}</h5>
		</div>	
		
		
	</div>
		<div ng-if="!haveBio" class="left profileInfo">
			<h5>Thanks for signing up. Why don't you create a profile.</h5>
			<i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
			<span class="sr-only">Loading...</span>
		</div>
		<img ng-show="haveAvatar" ng-src="{{avatar}}" class="right profileImg">
		<img ng-show="noAvatar" ng-src="../img/darkSoulsAvatar.jpg" class="right profileImg">
	<hr>
	<button class="small button" ng-click="editProfile()">Edit Profile</button>	

</div>
