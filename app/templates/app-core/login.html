<div class="layoutForm">
	<h1>Login</h1>

	<form ng-submit="login(user)">
		<input type="text" placeholder="Email" ng-model="user.logEmail">
		<input type="text" placeholder="Password" ng-model="user.logPass">
		<button >Login</button>
	</form>
	<a href="#" ng-click="facebookLogin()">Login with Facebook</a>
	<br><br>
	<a href="#/register">Register</a>	
</div>
