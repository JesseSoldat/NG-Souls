<div class="layoutForm">
	<h2>Chatter Box</h2>
	<p>
	<ul>
		<li ng-repeat="message in messages">{{message.from}}: {{message.content}} <a href="" ng-click="messages.$remove(message)">X</a></li>
		<!-- delete a message using $remove -->
      	
	</ul>
	<form ng-submit="addMessage()">
		<input type="text" ng-model="message">
		<input type="submit" value="Add Message">
	</form>
</div>


<div class="layoutForm">
	<pre>{{ messages | json }}</pre>	
</div>
