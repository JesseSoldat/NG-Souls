<div class="singleBoss">
	<div id="addBosses">
		<h1>Bosses</h1>
		<button class="small button" ng-click="addBoss()">Add a Boss</button>	
	</div>	
	<hr>
	<div class="bosses" ng-repeat="boss in bosses">
		<a href="#/boss/{{boss.$id}}">
			<h4>{{boss.name}}</h4>
			<img ng-src="{{boss.url}}">
		</a>
	</div>
	<br><br>
	
</div>
